<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link font dan bootstrap -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- css eksternal -->
    <link rel="stylesheet" href="./style.css" />
    <title>UTS - Chairil Ali - SI4D</title>

  </head>

  <body>
    <!-- background particles.js -->
    <div id="particles-js"></div>

    <div class="container fw-bold mt-5 rounded">
      <div class="row">
        <div class="col-8 m-auto bg-gradient text-white fw-bold p-4 rounded">
          <h4 class="text-center">APLIKASI PENJUALAN TOKO ALI</h4>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-8 p-5 col-md-12 m-auto d-flex justify-content-around rounded background_tambahan">
          <h5 class="position-absolute text-white" style="margin-top: -25px;">SILAHKAN INPUT DATA PENJUALAN <hr></h5>
          <div class="col-md-4 mt-5">
            <div class="mb-3 text-white">
              <label for="judul">JUDUL BUKU</label>
              <input class="form-control" id="judul" type="text" placeholder="Masukkan Judul" />
            </div>

            <div class="mb-3 text-white">
              <label for="kategori">KATEGORI</label>
              <select class="form-control" id="kategori">
                <option value="">Pilih Kategori</option>
                <option value="Novel" id="novel">Novel</option>
                <option value="Majalah" id="majalah">Majalah</option>
                <option value="Ensiklopedia" id="ensiklopedia">Ensiklopedia</option>
              </select>
            </div>

            <div class="mb-3 text-white">
              <label for="jumlah">JUMLAH BELI</label>
              <input class="form-control" id="jumlah" type="number" placeholder="Berapa banyak?" />
            </div>

            <div class="mb-3 text-white">
              <label for="harga">HARGA SATUAN</label>
              <input class="form-control" id="harga" type="number" placeholder="Harga satuan" />
            </div>

            <div class="mt-4 text-center d-flex justify-content-evenly">
              <button class="btn btn-danger" onclick="reset()">Reset</button>

              <button type="submit" class="btn btn-warning" onclick="hitung()">Hitung</button>
            </div>
          </div>

          <!-- Output -->
          <div class="col-md-4 mt-5">
            <table class="table table-bordered border-dark shadow table-hover table-info">
              <tr>
                <td colspan="2" align="center">TABEL ORDER</td>
              </tr>

              <tr>
                <td>JUDUL BUKU:</td>
                <td id="judulBuku"></td>
              </tr>

              <tr>
                <td>KATEGORI:</td>
                <td id="kategoriBuku"></td>
              </tr>

              <tr>
                <td>JUMLAH BELI:</td>
                <td id="jumlahBuku"></td>
              </tr>

              <tr>
                <td>HARGA SATUAN:</td>
                <td id="hargaBuku"></td>
              </tr>

              <tr>
                <td>DISKON(%):</td>
                <td id="diskonBuku"></td>
              </tr>

              <tr>
                <td>TOTAL SEBELUM DISKON:</td>
                <td id="totalSebelum"></td>
              </tr>

              <tr>
                <td>TOTAL SETELAH DISKON:</td>
                <td id="totalSetelah"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- animasi background menggunakan library particles.js -->
    <script>
      particlesJS.load("particles-js", "particles.json", function () {
        console.log("particles.json loaded");
      });
    </script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- javascript eksternal -->
    <script src="script.js"></script>
  </body>
</html>
